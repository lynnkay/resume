about_content: | # this will include new lines to allow paragraphs
  Python & Django 위주의 6년 차 개발자로 웹 서비스를 개발/배포/운영하였습니다. 주로 웹 서비스 개발을 담당했고 데이터 수집 및 데이터 분석, AI 학습도 진행했습니다.
  
  서비스의 질을 높일 수 있는 방법을 많이 생각합니다. 이를위해 여러 신규 기술과 더 좋은 로직을 찾는것을 노력했습니다. 또한 작은 규모의 개발팀에서 일하면서 여러 외부업체 또는 개발자들과 협업을 진행했고 그들과 커뮤니케이션을 하며 서비스의 질을 높이기위해 노력했습니다.
  

